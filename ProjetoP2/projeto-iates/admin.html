<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>

    <!-- jQuery obrigatÃ³rio porque sua API usa -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- API HEROKU -->
    <script src="api.js"></script>

    <style>
        body { font-family: Arial; padding: 20px; }
        input, textarea {
            width: 300px; padding: 10px; margin-bottom: 15px;
            border-radius: 6px; border: 1px solid #777;
        }
        button {
            padding: 10px 20px;
            border-radius: 6px;
            border: 1px solid #555;
            background: #ddd;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>Fale Conosco</h2>

    <form id="formContato">
        <label>Nome:</label><br>
        <input type="text" id="nome" required><br>

        <label>E-mail:</label><br>
        <input type="email" id="email" required><br>

        <label>Mensagem:</label><br>
        <textarea id="msg" required></textarea><br>

        <button type="submit">Enviar Mensagem</button>
    </form>

    <p id="mensagemRetorno" style="color: green; font-weight: bold;"></p>

    <script>
        document.getElementById('formContato').addEventListener('submit', function(e){
            e.preventDefault();

            let nome = document.getElementById('nome').value;
            let email = document.getElementById('email').value;
            let msg = document.getElementById('msg').value;

            let mensagem = {
                nome: nome,
                email: email,
                mensagem: msg
            };

            inserirMensagem(mensagem);  // ENVIA PARA SUA API

            document.getElementById('mensagemRetorno').textContent =
                "Mensagem enviada com sucesso!";

            document.getElementById('formContato').reset();
        });
    </script>

</body>
</html>
